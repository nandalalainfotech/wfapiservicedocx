        .head {

            font-family: verdana;
        }
        
        .textarea {
            margin-left: 30%;
        }
        
        #form1 {
            margin-left: 48%;
        }
        
        .button {
            width: 100px;
            background-color: blue;
            color: white;
            padding: 10px 0px;
            border-radius: 5px;
            border: none !important;
            font-family: verdana;
            font-size: large;
        }
        
        .button1 {
            width: 120px;
            background-color: #808080;
            color: white;
            padding: 6px 0px 10px 0px;
            border-radius: 5px;
            border: none !important;
            font-family: verdana;
            font-size: large;
        }
        
        #form2 {
            margin-left: 30%;
        }
        
        .input {
            width: 27%;
            border: 1px solid black;
            padding: 10px;
        }

            font-family: verdana;
            font-weight: bold;
        }

<body>




    <div class="row">
        <h1 id="info1" class="head">Wellsfargo PDF & Excel Reports Download </h1>
    </div>
    <form id="form2">
        <label class="label">URL:</label>
        <input type="text" class="input" id="url">
        <button class="button1" id="clear">Clear URL</button>
        <button class="button1" id="clearAll">Clear JSON</button>
    </form>
    <br>
    <div class="row">
        <textarea rows="15" cols="75" class="textarea" id="jsonData"></textarea>
    </div>
    <br>
    <form id="form1">
        <button name="submit" id="docx" value="docx" class="button">Docx</button>
        <button name="submit" id="pdf" value="PDF" class="button">PDF</button>
        <button name="submit" id="excel" value="Excel" class="button">EXCEL</button>
    </form>
    <script>
        $('#clear').click(function(event) {
            event.preventDefault();
            $('#url').val("");
        });

        $('#clearAll').click(function(event) {
            event.preventDefault();
            $('#jsonData').val("");
        });

        $('#docx').click(function(event) {
            console.log("Testing-Docx");
            var excelData = getJsonData();
            event.preventDefault();
            $.ajax({
                xhrFields: {
                    responseType: 'blob'
                },
                type: 'POST',
                url: 'http://localhost/api/docx',
                data: excelData,
                success: function(result) {
                    console.log("Testing-Docx!!!!!!");
                    let blob = new Blob([result], {
                        type: "application/octetstream"
                    });
                    let a = document.createElement('a');
                    a.href = window.URL.createObjectURL(blob);
                    a.download = "wellsfargo.docx";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(a.href);
                }
            });
        });


        $('#pdf').click(function(event) {
            console.log("Testing-PDF");
            var excelData = getJsonData();
            event.preventDefault();
            $.ajax({
                xhrFields: {
                    responseType: 'blob'
                },
                type: 'POST',
                url: 'http://localhost/api/pdf',
                data: excelData,
                success: function(result) {
                    let blob = new Blob([result], {
                        type: "application/octetstream"
                    });
                    let a = document.createElement('a');
                    a.href = window.URL.createObjectURL(blob);
                    a.download = "wellforgo.pdf";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(a.href);
                }
            });
        });

        $('#excel').click(function(event) {
            console.log("Testing-EXCEL");
            var excelData = getJsonData();
            event.preventDefault();
            $.ajax({
                xhrFields: {
                    responseType: 'blob'
                },
                type: 'POST',
                url: 'http://localhost/api/excel',
                data: excelData,
                success: function(result) {
                    let blob = new Blob([result], {
                        type: "application/octetstream"
                    });

                    a.download = "wellforgo.xlsx";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(a.href);
                }
            });
        });
